# JVM Configuration for AWS ARM Graviton2 (t4g/m6g/c6g instances)
# Optimized for ARM64 architecture

# Memory Settings (Adjusted for ARM efficiency)
-Xms2048m
-Xmx4096m
-XX:MetaspaceSize=256m
-XX:MaxMetaspaceSize=512m

# Garbage Collection (ARM-optimized G1GC)
-XX:+UseG1GC
-XX:MaxGCPauseMillis=150
-XX:G1HeapRegionSize=16m
-XX:G1NewSizePercent=35
-XX:G1MaxNewSizePercent=45
-XX:InitiatingHeapOccupancyPercent=40

# ARM-specific optimizations
-XX:+UseTransparentHugePages
-XX:+UseCompressedOops
-XX:+UseCompressedClassPointers
-XX:+OptimizeStringConcat
-XX:+UseStringDeduplication

# Thread settings for ARM Graviton2
-XX:ConcGCThreads=4
-XX:ParallelGCThreads=6
-XX:+UseBiasedLocking

# ARM performance flags
-XX:+UnlockExperimentalVMOptions
-XX:+UseZGC
-XX:+UnlockDiagnosticVMOptions

# Monitoring
-XX:+PrintGC
-XX:+PrintGCDetails
-Xloggc:logs/gc-arm.log

# ARM-specific JIT optimizations
-XX:+UseAES
-XX:+UseAESIntrinsics
-XX:+UseCRC32Intrinsics
