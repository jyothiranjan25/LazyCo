# Database Configuration
application.datasource.url=${APPLICATION_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lazyco_db?tcpKeepAlive=true&amp;socketTimeout=30}
application.datasource.username=${APPLICATION_DATASOURCE_USERNAME:postgres}
application.datasource.password=${APPLICATION_DATASOURCE_PASSWORD:postgres}

#hikari properties
application.datasource.hikari.connection-timeout=${APPLICATION_DATASOURCE_CONNECTION_TIMEOUT:30000}
application.datasource.hikari.idle-timeout=${APPLICATION_DATASOURCE_IDLE_TIMEOUT:300000}
application.datasource.hikari.maximum-lifetime=${APPLICATION_DATASOURCE_MAXIMUM_LIFETIME:900000}
application.datasource.hikari.keepalive-time=${APPLICATION_DATASOURCE_KEEPALIVE_TIME:300000}
application.datasource.hikari.maximum-pool-size=${APPLICATION_DATASOURCE_MAXIMUM_POOL_SIZE:150}
application.datasource.hikari.minimum-idle=${APPLICATION_DATASOURCE_MINIMUM_IDLE:25}
application.datasource.hikari.validation-timeout=${APPLICATION_DATASOURCE_VALIDATION_TIMEOUT:5000}
application.datasource.hikari.leak-detection-threshold=${APPLICATION_DATASOURCE_LEAK_DETECTION_THRESHOLD:2000}

# JVM and Application Performance Settings for 500 Concurrent Users
application.performance.max-heap-size=4096m
application.performance.initial-heap-size=2048m
application.performance.gc-algorithm=G1GC
application.performance.gc-max-pause=200

# Session Management for High Concurrency
application.session.timeout=1800
application.session.max-concurrent=600
application.session.cookie-secure=true
application.session.cookie-http-only=true

# HTTP Connection Settings
application.http.max-connections=500
application.http.connection-timeout=30000
application.http.read-timeout=60000
application.http.max-threads=200
application.http.min-spare-threads=50

# Async Processing Configuration
application.async.core-pool-size=50
application.async.max-pool-size=200
application.async.queue-capacity=500
application.async.keep-alive=60

# Logging Configuration for Performance Monitoring
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=INFO
logging.level.net.sf.ehcache=WARN
logging.level.com.example.lazyco=INFO

# Performance Monitoring
application.monitoring.enabled=true
application.monitoring.slow-query-threshold=2000
application.monitoring.connection-pool-stats=true
application.monitoring.cache-stats=true
